<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link href="theme.css" rel="stylesheet">
	</head>
  <body>
		<header>
			<h2>{{ title }}</h2>
			<div>
				{% for item in menu %}
				<a href="/p/{{ item }}">{{ item }}</a>
				{% endfor %}
			</div>
		</header>

		<div class="posts">
			{% for post in posts %}
			<div class="post">
				<h3>{{ post.data.title }}</h3>
				<p>{{ post.data.content }}</p>
			</div>
			{% endfor %}
		</div>
  </body>
</html>
