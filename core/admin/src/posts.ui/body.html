<h2>Posts</h2>

<div class="new_post_button">
  Write a new post
</div>

<div class="post_editor" style="display: none">
  <input type="text" class="post_title_input" placeholder="Title" />
  <div class="post_summernote"></div>
  <input type="text" class="post_tags_input" placeholder="Tags `i.e. tag1 tag2 tag3` (split by spaces)" />
  <input type="submit" class="post_submit_input" />
  <div class="post_element">
    <h3 class="post_display_title post_title"></h3>
    <div class="post_display post_content"></div>
  </div>
</div>

<div class="post_list">

</div>
