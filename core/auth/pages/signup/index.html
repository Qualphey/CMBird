<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CMBird Setup</title>

    <link rel="stylesheet" type="text/css" href="/res/theme.css">
    <style>
      html, body {
          display: table;
          position: absolute;
          height: 100%;
          width: 100%;
      }

      .vert_mid_wrapper {
          display: table-cell;
          vertical-align: middle;
          height: 80vh;
      }

      .vert_mid {
          margin-left: auto;
          margin-right: auto;
          width: 300px;
      }

      h1 {
          margin-bottom: 60px;

          position: absolute;
          left: 0;
          right: 0;
          margin: 0 auto;

          top: 10vh;
      }

      .submit {
        margin-top: 10px;
        margin-left: 90px;
      }
    </style>
	</head>
  <body>
    <div class="vert_mid_wrapper">
      <div class="vert_mid">
        <h3>Please input credentials for your new account</h3>
        <form action="/tribes-auth.io" method="post">
          <input name="email" type="text" placeholder="E-mail address" />
          <span >
            <input name="pwd" type="password" placeholder="**password**" />
            <input name="pwdr" type="password" placeholder="***repeat***" /><br />
          </span>
          <input type="hidden" name="command" value="register" />
          <input class="submit" type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
